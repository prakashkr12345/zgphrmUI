<!-- Page Header -->
<div class="dt-page__header">
    <h1 class="dt-page__title">{{headerText}}</h1>
</div>
<!-- /page header -->


<div class="row">

    <!-- Grid Item -->
    <div class="col-12">

        <!-- Card -->
        <!-- <gx-card card-title="Control sizing"> -->

        <!-- Form -->
        <form (button)="SaveClick()" #myForm="ngForm">

            <div class="row">
                <div class="col-xl-12">

                    <button type="button" class="btn btn-light mr-2 mb-2" (click)="SaveClick()">Save</button>
                    <button type="button" class="btn btn-light mr-2 mb-2" (click)="CancelClick()">Cancel</button>



                </div>
            </div>


            <!-- /form group -->
            <!-- Form Group -->
            <div class="form-group form-row">
                <label for="normal-input-4" class="col-md-2 col-sm-3 col-form-label text-sm-right">Department Name</label>
                <div class="col-md-10 col-sm-9">
                    <input type="text" class="form-control" id="normal-input-4" placeholder="department name" name="deptname"
                        [(ngModel)]="model.deptname" #deptname="ngModel" required>
                    <div *ngIf="deptname.invalid && (deptname.dirty || deptname.touched)" class="alert alert-danger">

                        <div *ngIf="deptname?.errors?.required">
                            required.
                        </div>
                        <!-- <div *ngIf="code?.errors?.pattern">Only Alphapet</div> -->

                    </div>
                </div>
            </div>
            <!-- /form group -->


            <div class="form-group form-row">
                <label for="normal-input-4" class="col-md-2 col-sm-3 col-form-label text-sm-right">Description</label>
                <div class="col-md-10 col-sm-9">
                    <input type="text" class="form-control" id="normal-input-4" placeholder="description" name="description"
                        [(ngModel)]="model.description" #description="ngModel" required>
                    <div *ngIf="description.invalid && (description.dirty || description.touched)" class="alert alert-danger">

                        <div *ngIf="description?.errors?.required">
                            required.
                        </div>
                        <!-- <div *ngIf="code?.errors?.pattern">Only Alphapet</div> -->

                    </div>
                </div>
            </div>
            <!-- /form group -->


            <div class="form-group form-row">
                <label for="normal-input-4" class="col-md-2 col-sm-3 col-form-label text-sm-right">Website</label>
                <div class="col-md-10 col-sm-9">
                    <div *ngFor="let Src of webSite;let idx=index">
                        <input type="radio" name="website" [value]="Src.Id"
                            [(ngModel)]="model.website" #website="ngModel"
                            (change)="onSelectWebsite(Src)">
                        {{Src.Name}}
                        <br />

                    </div>
                </div>
            </div>
            <!-- /form group -->

            <div class="form-group form-row">
                <label for="normal-input-4" class="col-md-2 col-sm-3 col-form-label text-sm-right">Attendance Status</label>
                <div class="col-md-10 col-sm-9">
                    <div *ngFor="let Src of attendance;let idx=index">
                        <input type="radio" name="attendancelst" [value]="Src.Id"
                            [(ngModel)]="model.attendancelst" #attendancelst="ngModel"
                            (change)="onSelectAttend(Src)">
                        {{Src.Name}}
                        <br />

                    </div>
                </div>
            </div>
            <!-- /form group -->




 





        </form>
        <!-- /form -->

        <!-- </gx-card> -->
        <!-- /Card -->

    </div>
    <!-- /grid item -->

</div>
